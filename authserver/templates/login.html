<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    {% block body %}    
        <div>
            <div>
                <form method="post" action="/login">
                    <div>
                        ID: {{ form.email }}
                    </div>
                    <div>
                        Password: {{ form.password }}
                    </div>
                    <div>
                        <label></label>
                        <input type="submit" value="로그인">
                    </div>
                </form>
                <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
            </div>
        </div>
    {% endblock %}
</html>
