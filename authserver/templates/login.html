<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <div>
            <div>
                <form method="post" action="/auth/login">
                    <div>
                        <label>Email</label>
                        <input type="email" name="userId" placeholder="이메일 입력해주세요">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <label></label>
                        <input type="submit" value="로그인">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
